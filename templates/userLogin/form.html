<!DOCTYPE html>
{% extends 'userLogin/index.html' %}

{% block body_block %}
<div class = 'container'>
	<div class = 'jumbotron'>
		{% if registered %}
			<h2>Thank you for registering.</h2>
		{% else %}
			<h1>Register Here!</h1>
			<h3>Fill the form</h3>
			<form enctype="multipart/form-data" method = 'post'>
				{% csrf_token %}
				{{ user_form.as_p }}
				{{ profile_form.as_p }}
				<input type="submit" name="Register" value = 'Register'>
			</form>
		{% endif %}
	</div>
</div>
{% endblock %}
